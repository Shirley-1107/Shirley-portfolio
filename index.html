<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>S. Shirley Maria Ann | Cybersecurity Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ffd700;
            --text: #e0e0ff;
            --card-bg: linear-gradient(135deg, rgba(40, 25, 70, 0.85), rgba(20, 10, 50, 0.9));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(-45deg, #0a001f, #1a0033, #220044, #0a001f);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            color: var(--text);
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 5, 30, 0.8);
            backdrop-filter: blur(16px);
            padding: 1rem 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,215,0,0.15);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
        }

        nav a {
            color: #a0a0ff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1.5rem;
        }

        .hero-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border-radius: 1.5rem;
            padding: 3.5rem 3rem;
            max-width: 1100px;
            width: 100%;
            border: 1px solid rgba(255,215,0,0.12);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 4rem;
        }

        @media (max-width: 900px) {
            .hero-card {
                flex-direction: column;
                text-align: center;
                padding: 3rem 2rem;
                gap: 2.5rem;
            }
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.2rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        @media (max-width: 900px) {
            .hero-text h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2.3rem;
            }
        }

        .hero-text p {
            font-size: 1.35rem;
            color: #d0d0ff;
            line-height: 1.6;
            max-width: 480px;
        }

        @media (max-width: 900px) {
            .hero-text p {
                font-size: 1.25rem;
                margin: 0 auto;
            }
        }

        .hero-photo {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 6px solid rgba(255,215,0,0.4);
            object-fit: cover;
            box-shadow: 0 0 60px rgba(255,215,0,0.35);
            flex-shrink: 0;
        }

        @media (max-width: 900px) {
            .hero-photo {
                width: 220px;
                height: 220px;
            }
        }

        @media (max-width: 480px) {
            .hero-photo {
                width: 190px;
                height: 190px;
            }
        }

        /* Rest of your sections (About, Skills, Hobbies, Contact) */
        section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary);
            text-shadow: 0 0 30px var(--glow-gold);
        }

        .about-card, .contact-card {
            background: rgba(30,10,60,0.5);
            backdrop-filter: blur(16px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            border: 1px solid rgba(255,215,0,0.2);
            text-align: center;
            font-size: 1.15rem;
            line-height: 1.7;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .skill-tag {
            background: rgba(107,72,255,0.25);
            color: var(--primary);
            padding: 0.7rem 1.4rem;
            border-radius: 50px;
            font-weight: 500;
            border: 1px solid rgba(0,212,160,0.3);
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.8rem;
            margin-top: 2rem;
        }

        .interest-card {
            background: rgba(30,20,70,0.55);
            border-radius: 1.2rem;
            overflow: hidden;
            border: 1px solid rgba(255,215,0,0.2);
            transition: all 0.4s ease;
        }

        .interest-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0,212,160,0.4);
        }

        .interest-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .interest-card h3 {
            color: var(--primary);
            padding: 1.2rem 1.5rem 0.5rem;
            font-size: 1.4rem;
        }

        .interest-card p {
            padding: 0 1.5rem 1.8rem;
            color: #d0d0ff;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 3rem 1rem;
            color: #a0a0cc;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#hobbies">Hobbies</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<main>
    <section class="hero">
        <div class="hero-card">
            <div class="hero-text">
                <h1>Hi, I'm S. Shirley Maria Ann</h1>
                <p>Aspiring BCA Graduate in Cybersecurity</p>
            </div>
            <img class="hero-photo" src="https://raw.githubusercontent.com/Shirley-1107/Shirley-portfolio/main/shirley-new.jpg" alt="S. Shirley Maria Ann">
        </div>
    </section>
</main>

</html>
